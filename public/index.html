<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Ông Dev Shortener" />
  <meta property="og:description" content="Đây là công cụ rút gọn link cung cấp bởi Ông Dev team" />
  <meta property="og:image" content="fb_share_thumb.png" />
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="logo-sm.png">
  <title>Ông Dev Shortener</title>
</head>

<body>
  <header>
    <img src="logo.png" alt="Ong Dev logo" id="logo">
  </header>
  <main>
    <form id="url-form">
      <div id="shorten-error"></div>
      <input type="text" name="url" class="input" id="url" placeholder="Enter a url" />
      <input type="text" name="slug" class="input" id="slug" placeholder="Enter a slug" />      
      <input type="submit" id="shorten-button" value="Shorten"></input>
    </form>
    <div id="created-section">
      <p>Link rút gọn của thanh niên là: <a id="createdTag" href="" ></a></p>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>

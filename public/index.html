<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container"
      id="form"
      style="margin-top: 200px; max-width: 500px"
    >
      <div class="mb-3">
        <label for="url_lnk" class="form-label">url_lnk</label>
        <input
          type="email"
          class="form-control"
          id="url_lnk"
          placeholder="https://"
        />
      </div>
      <div class="mb-3">
        <label for="slug" class="form-label">SLUG</label>
        <input type="email" class="form-control" id="slug" />
      </div>
      <div class="text-center">
        <button id="btn" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="text-center" style="display: none" id="resetBtn">
      <button id="reload" class="btn btn-warning">
        Reset
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
